name: GHCR Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

concurrency:
  group: "ghcr-image"
  cancel-in-progress: true
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update image name for ghcr
        run: |
          sed -i 's/jac18281828\/bedrock/ghcr.io\/jac18281828\/bedrock/g' docker-compose.yml
          
      -
        name: Build and Push Image
        run: |
          export BEDROCK_BUILD_VERSION=$( echo ${GITHUB_SHA} | cut -c 1-8 )
          docker-compose build
          docker-compose push
        if: ${{ github.event_name == 'release' && github.event.action == 'created' }}

