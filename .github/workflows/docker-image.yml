name: Docker Image CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "*"
  release:
    types: [created]

concurrency:
  group: "docker-image"
  cancel-in-progress: true
    
jobs:
  dockerimage:
    strategy:
      matrix:
        surface: [bedrock, ice_surface]
        include:
          - surface: bedrock
            gridfile: ETOPO1_Bed_g_gmt4.grd
          - surface: ice_surface            
            gridfile: ETOPO1_Ice_g_gmt4.grd
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Generate repository name
        run: |
          echo "REPOSITORY_PATH=$( echo ${GITHUB_REPOSITORY} | tr '[:upper:]' '[:lower:]' )" >> ${GITHUB_ENV}
          echo "REPOSITORY_SHA=$( echo ${GITHUB_SHA} | cut -c 1-8 )" >> ${GITHUB_ENV}
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          context: bedrock/
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            ETOPO_GRIDFILE=${{ matrix.gridfile }}
            ETOPO_SURFACE=${{ matrix.surface }}
          push: ${{ github.event_name == 'release' && github.event.action == 'created' }}
          tags: |
            ${{ env.REPOSITORY_PATH }}:${{ matrix.surface }}-v${{ github.event.release.tag_name }}
            ${{ env.REPOSITORY_PATH }}:${{ matrix.surface }}-${{ env.REPOSITORY_SHA }}
            ${{ env.REPOSITORY_PATH }}:latest
        if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
